<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #032717;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Slab', 'Times New Roman', serif !important;
        }

        .login-title {
            font-family: 'Roboto Slab', 'Times New Roman', serif !important;
            font-size: 28px;
            font-weight: 600;
            color: #032717;
            margin-bottom: 8px;
        }

        .page-title {
            font-family: 'Roboto Slab', 'Times New Roman', serif !important;
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
        }

        .modal-student-info h2 {
            font-family: 'Roboto Slab', 'Times New Roman', serif !important;
            margin: 0;
            color: #032717;
            font-size: 28px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #032717;
        }

        .login-btn {
            width: 100%;
            background: #032717;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #044d30;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .sso-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sso-btn:hover {
            border-color: #032717;
            background: #f8f9fa;
        }

        .google-btn:hover {
            border-color: #4285F4;
            background: #f8f9ff;
        }

        .microsoft-btn:hover {
            border-color: #0078d4;
            background: #f8f9ff;
        }

        /* Dashboard styles (hidden initially) */
        .dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #032717;
        }

        .container {
            display: flex;
            background: white;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            background: #b5aa91;
            padding: 0;
            flex-shrink: 0;
        }

        .sidebar-logo {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #a69880;
        }

        .sidebar-logo img {
            width: 100px;
            height: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            border-bottom: 1px solid #a69880;
        }

        .nav-link {
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            color: #4a4a2f;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: #a69880;
        }

        .nav-link.active {
            background-color: #968b73;
        }

        .main-content {
            flex: 1;
            padding: 50px 60px;
            overflow-y: auto;
        }

        .success-message {
            text-align: center;
            color: #032717;
            font-size: 24px;
            margin-top: 100px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            padding: 25px 30px;
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            padding: 30px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .table-row:hover {
            background-color: #f8f9fa;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .student-info:hover {
            background-color: rgba(3, 39, 23, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin: -8px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .student-name {
            font-weight: 500;
            color: #333;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .stage {
            font-weight: 600;
            color: #666;
            font-size: 18px;
        }

        .percentage {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .btn-warning {
            background-color: #ffc107;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover,
        .close:focus {
            color: #032717;
            text-decoration: none;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 32px;
            color: white;
        }

        .modal-student-info .year-info {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 600;
            color: #032717;
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: bold;
            color: #032717;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #032717, #44a08d);
            border-radius: 6px;
            transition: width 0.8s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #032717;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #032717;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Edit mode styles */
        .edit-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .edit-btn, .save-btn, .cancel-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: #032717;
            color: white;
        }

        .edit-btn:hover {
            background-color: #044d30;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        .editable-stat {
            border: none;
            background: transparent;
            font-size: 24px;
            font-weight: bold;
            color: #032717;
            text-align: center;
            width: 100%;
        }

        .editable-stat:focus {
            outline: 2px solid #032717;
            background-color: white;
            border-radius: 4px;
            padding: 4px;
        }

        .year-select {
            background: transparent;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
        }

        .year-select:focus {
            outline: 2px solid #032717;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 4px;
        }

        .progress-input {
            width: 80px;
            text-align: right;
            border: none;
            background: transparent;
            font-size: 24px;
            font-weight: bold;
            color: #032717;
        }

        .progress-input:focus {
            outline: 2px solid #032717;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 4px;
        }

        .editable-name {
            border: none;
            background: transparent;
            font-family: 'Roboto Slab', 'Times New Roman', serif !important;
            font-size: 28px;
            font-weight: 600;
            color: #032717;
            margin: 0;
            width: 100%;
            text-transform: uppercase;
        }

        .editable-name:focus {
            outline: 2px solid #032717;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 4px;
        }

        .editable-name:disabled {
            background: transparent;
            color: #032717;
        }

        /* Add Child Form Styles */
        .add-child-form {
            margin-top: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .color-generator-btn {
            padding: 10px 12px;
            border: 2px solid #032717;
            border-radius: 6px;
            background: white;
            color: #032717;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-generator-btn:hover {
            background: #032717;
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<script>
// Simple, bulletproof login system
console.log('Script loaded');

// Wait for page to fully load
window.addEventListener('load', function() {
    console.log('Page loaded, setting up login');
    
    const loginButton = document.getElementById('loginButton');
    const googleSignIn = document.getElementById('googleSignIn');
    const microsoftSignIn = document.getElementById('microsoftSignIn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const logoutLink = document.getElementById('logoutLink');

    function showDashboard() {
        console.log('Showing dashboard');
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboardPage').style.display = 'block';
    }

    function showLogin() {
        console.log('Showing login');
        document.getElementById('dashboardPage').style.display = 'none';
        document.getElementById('loginPage').style.display = 'flex';
        
        if (usernameInput) usernameInput.value = '';
        if (passwordInput) passwordInput.value = '';
    }

    // Manual login
    if (loginButton) {
        loginButton.onclick = function() {
            console.log('Login button clicked');
            
            const username = usernameInput ? usernameInput.value : '';
            const password = passwordInput ? passwordInput.value : '';
            
            if (username === 'admin' && password === 'admin') {
                console.log('Valid credentials');
                showDashboard();
            } else {
                console.log('Invalid credentials');
                alert('Invalid credentials. Please use admin/admin');
            }
        };
    }

    // Google SSO
    if (googleSignIn) {
        googleSignIn.onclick = function() {
            console.log('Google SSO clicked');
            showDashboard();
        };
    }

    // Microsoft SSO
    if (microsoftSignIn) {
        microsoftSignIn.onclick = function() {
            console.log('Microsoft SSO clicked');
            showDashboard();
        };
    }

    // Logout
    if (logoutLink) {
        logoutLink.onclick = function() {
            console.log('Logout clicked');
            showLogin();
        };
    }

    // Enter key support
    if (usernameInput && passwordInput && loginButton) {
        [usernameInput, passwordInput].forEach(input => {
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            };
        });
    }

    // Add placeholder functions for other features
    window.showStudentProfile = function(name) { alert('Student profile for ' + name); };
    window.alertAction = function(action, name) { alert(action + ' for ' + name); };
    window.deleteStudent = function(name) { alert('Delete ' + name); };
    window.openAddChildModal = function() { alert('Add child modal'); };
    window.closeAddChildModal = function() { document.getElementById('addChildModal').style.display = 'none'; };
    window.showSettingsPage = function() { alert('Settings page'); };
});
</script>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="logo-section">
                <img src="grit-logo.webp" alt="GRIT Awards Logo" class="logo">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your dashboard</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>
                
                <button type="button" id="loginButton" class="login-btn">Sign In</button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="sso-buttons">
                <button class="sso-btn google-btn" type="button" id="googleSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign In with Google Classroom
                </button>
                
                <button class="sso-btn microsoft-btn" type="button" id="microsoftSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#F25022" d="M0 0h11.377v11.372H0z"/>
                        <path fill="#7FBA00" d="M12.623 0H24v11.372H12.623z"/>
                        <path fill="#00A4EF" d="M0 12.628h11.377V24H0z"/>
                        <path fill="#FFB900" d="M12.623 12.628H24V24H12.623z"/>
                    </svg>
                    Sign In with Microsoft SSO
                </button>
            </div>
        </div>
    </div>

    <!-- Add Child Modal -->
    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddChildModal()">&times;</span>
            
            <div class="modal-header">
                <div id="newChildAvatar" class="modal-avatar"></div>
                <div class="modal-student-info">
                    <h2 style="margin: 0; color: #032717; font-size: 28px;">Add New Student</h2>
                    <div class="year-info">Create a new student profile</div>
                </div>
            </div>

            <div class="add-child-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Student Name</label>
                        <input type="text" id="newChildName" class="form-input" placeholder="Enter student name" style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Year Level</label>
                        <select id="newChildYear" class="form-input">
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3" selected>Year 3</option>
                            <option value="4">Year 4</option>
                            <option value="5">Year 5</option>
                            <option value="6">Year 6</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Progress Percentage</label>
                        <input type="number" id="newChildPercentage" class="form-input" min="0" max="100" value="0" placeholder="0-100%">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Lessons Completed</label>
                        <input type="number" id="newChildLessons" class="form-input" min="0" value="0" placeholder="Number of lessons">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Badges Earned</label>
                        <input type="number" id="newChildBadges" class="form-input" min="0" value="0" placeholder="Number of badges">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Current Streak (Days)</label>
                        <input type="number" id="newChildStreak" class="form-input" min="0" value="0" placeholder="Days in a row">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Hours This Week</label>
                        <input type="number" id="newChildHours" class="form-input" min="0" step="0.1" value="0" placeholder="Hours spent learning">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Profile Color</label>
                        <button type="button" class="color-generator-btn" onclick="generateRandomColor()">🎨 Generate Random Color</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeAddChildModal()">Cancel</button>
                    <button type="button" class="save-btn" onclick="saveNewChild()">Add Student</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard (hidden initially) -->
    <div id="dashboardPage" class="dashboard">
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="grit-logo.webp" alt="GRIT Awards Logo">
                </div>
