<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - User Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .selection-container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 40px 20px;
        }

        .logo-section {
            margin-bottom: 60px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .user-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .user-button {
            background: #032717;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(3, 39, 23, 0.2);
            width: 100%;
        }

        .user-button:hover {
            background: #1a5f3f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(3, 39, 23, 0.3);
        }

        .user-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(3, 39, 23, 0.2);
        }

        .admin-link {
            margin-top: 40px;
            padding-top: 30px;
        }

        .admin-link a {
            color: #032717;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .admin-link a:hover {
            border-bottom: 1px solid #032717;
            opacity: 0.8;
        }

        .footer-links {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .footer-links a {
            color: #032717;
            text-decoration: none;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        .footer-links a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .footer-links .separator {
            margin: 0 6px;
            color: #999;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }

            .user-button {
                padding: 18px 30px;
                font-size: 16px;
            }

            .admin-link a {
                font-size: 16px;
            }

            .footer-links {
                font-size: 12px;
                margin-top: 40px;
            }

            .footer-links .separator {
                margin: 0 4px;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <div class="logo-section">
            <img src="grit-logo.webp" alt="GRIT Awards Logo" class="logo">
        </div>

        <div class="user-options">
            <button class="user-button" onclick="selectUser('family')">
                I'm a Family Member
            </button>
            
            <button class="user-button" onclick="selectUser('leader')">
                GRIT Leaders
            </button>
            
            <button class="user-button" onclick="selectUser('director')">
                GRIT Directors
            </button>
        </div>

        <div class="admin-link">
            <a href="#" onclick="selectUser('admin')">I'm a GRIT Administrator</a>
        </div>

        <div class="footer-links">
            <a href="#">COPPA Direct Notice</a>
            <span class="separator">â€¢</span>
            <a href="#">Terms of Service</a>
            <span class="separator">and</span>
            <a href="#">Privacy Policy</a>
            <span class="separator">|</span>
            <a href="#">Browse Classroom Activities</a>
        </div>
    </div>

    <script>
        function selectUser(userType) {
            // Store the selected user type for the demo
            localStorage.setItem('selectedUserType', userType);
            
            // Handle navigation based on user type
            switch(userType) {
                case 'family':
                    window.location.href = 'grit-family-signin.html';
                    break;
                    
                case 'leader':
                    window.location.href = 'grit-leaders-dashboard.html';
                    break;
                    
                case 'director':
                    window.location.href = 'director-interface.html';
                    break;
                    
                case 'admin':
                    window.location.href = 'admin-interface.html';
                    break;
                    
                default:
                    console.error('Unknown user type:', userType);
            }
            
            console.log('Navigating to:', userType, 'interface');
        }

        // Add some interactive feedback
        document.addEventListener('DOMContentLoaded', function() {
            // Simple fade-in animation on load
            const container = document.querySelector('.selection-container');
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.4s ease';
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
