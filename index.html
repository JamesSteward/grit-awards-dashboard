<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #032717;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #032717;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            margin: 0 auto 15px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #032717;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #032717;
        }

        .login-btn {
            width: 100%;
            background: #032717;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #044d30;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .sso-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sso-btn:hover {
            border-color: #032717;
            background: #f8f9fa;
        }

        .google-btn:hover {
            border-color: #4285F4;
            background: #f8f9ff;
        }

        .microsoft-btn:hover {
            border-color: #0078d4;
            background: #f8f9ff;
        }

        /* Dashboard styles (hidden initially) */
        .dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #032717;
        }

        .container {
            display: flex;
            background: white;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            background: #d4c5b3;
            padding: 0;
            flex-shrink: 0;
        }

        .sidebar-logo {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #c0b098;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            border-bottom: 1px solid #c0b098;
        }

        .nav-link {
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            color: #4a4a2f;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: #c0b098;
        }

        .nav-link.active {
            background-color: #b8a68a;
        }

        .main-content {
            flex: 1;
            padding: 50px 60px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
        }

        .success-message {
            text-align: center;
            color: #032717;
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">
                    GRIT<br>AWARDS
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your dashboard</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>
                
                <button type="button" id="loginButton" class="login-btn">Sign In</button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="sso-buttons">
                <button class="sso-btn google-btn" type="button" id="googleSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign In with Google Classroom
                </button>
                
                <button class="sso-btn microsoft-btn" type="button" id="microsoftSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#F25022" d="M0 0h11.377v11.372H0z"/>
                        <path fill="#7FBA00" d="M12.623 0H24v11.372H12.623z"/>
                        <path fill="#00A4EF" d="M0 12.628h11.377V24H0z"/>
                        <path fill="#FFB900" d="M12.623 12.628H24V24H12.623z"/>
                    </svg>
                    Sign In with Microsoft SSO
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard (hidden initially) -->
    <div id="dashboardPage" class="dashboard">
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <div style="width: 80px; height: 80px; border-radius: 50%; background: #4a4a2f; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; margin: 0 auto;">
                        GRIT<br>AWARDS
                    </div>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Add Child</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="logoutLink">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main class="main-content">
                <h1 class="page-title">Overview</h1>
                <div class="success-message">
                    ðŸŽ‰ Login Successful!<br><br>
                    Welcome to GRIT Awards Dashboard<br><br>
                    <small>Database integration and full features coming next...</small>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Simple, bulletproof login system
        console.log('Script loaded');

        // Wait for page to fully load
        window.addEventListener('load', function() {
            console.log('Page loaded, setting up login');
            
            const loginButton = document.getElementById('loginButton');
            const googleSignIn = document.getElementById('googleSignIn');
            const microsoftSignIn = document.getElementById('microsoftSignIn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const logoutLink = document.getElementById('logoutLink');

            console.log('Elements found:', {
                loginButton: !!loginButton,
                googleSignIn: !!googleSignIn,
                microsoftSignIn: !!microsoftSignIn,
                usernameInput: !!usernameInput,
                passwordInput: !!passwordInput
            });

            function showDashboard() {
                console.log('Showing dashboard');
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'block';
                
                // Try to resize window
                if (window.resizeTo) {
                    try {
                        window.resizeTo(1920, 1080);
                    } catch(e) {
                        console.log('Cannot resize window');
                    }
                }
            }

            function showLogin() {
                console.log('Showing login');
                document.getElementById('dashboardPage').style.display = 'none';
                document.getElementById('loginPage').style.display = 'flex';
                
                // Clear inputs
                if (usernameInput) usernameInput.value = '';
                if (passwordInput) passwordInput.value = '';
            }

            // Manual login
            if (loginButton) {
                loginButton.onclick = function() {
                    console.log('Login button clicked');
                    
                    const username = usernameInput ? usernameInput.value : '';
                    const password = passwordInput ? passwordInput.value : '';
                    
                    console.log('Checking credentials:', username, password);
                    
                    if (username === 'admin' && password === 'admin') {
                        console.log('Valid credentials');
                        showDashboard();
                    } else {
                        console.log('Invalid credentials');
                        alert('Invalid credentials. Please use admin/admin');
                    }
                };
            }

            // Google SSO
            if (googleSignIn) {
                googleSignIn.onclick = function() {
                    console.log('Google SSO clicked');
                    showDashboard();
                };
            }

            // Microsoft SSO
            if (microsoftSignIn) {
                microsoftSignIn.onclick = function() {
                    console.log('Microsoft SSO clicked');
                    showDashboard();
                };
            }

            // Logout
            if (logoutLink) {
                logoutLink.onclick = function() {
                    console.log('Logout clicked');
                    showLogin();
                };
            }

            // Enter key support
            if (usernameInput && passwordInput && loginButton) {
                [usernameInput, passwordInput].forEach(input => {
                    input.onkeypress = function(e) {
                        if (e.key === 'Enter') {
                            loginButton.click();
                        }
                    };
                });
            }

            console.log('Login system ready');
        });
    </script>
</body>
</html>
