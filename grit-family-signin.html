<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - Family Member Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #032717;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .back-arrow {
            position: absolute;
            top: -60px;
            left: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
        }

        .back-arrow svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .title {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            color: #032717;
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #032717;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00796B;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle svg {
            width: 16px;
            height: 16px;
            fill: #666;
        }

        .signin-button {
            width: 100%;
            background: #032717;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .signin-button:hover {
            background: #054a3a;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #032717;
            text-decoration: none;
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 20px;
            background: white;
        }

        .sso-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sso-button {
            width: 56px;
            height: 56px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .sso-button:hover {
            border-color: #032717;
            transform: translateY(-2px);
        }

        .sso-button img {
            width: 24px;
            height: 24px;
        }

        .help-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .help-links p {
            color: #032717;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .help-links a {
            color: #032717;
            text-decoration: none;
            font-weight: 500;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .create-account-button {
            width: 100%;
            background: #032717;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-account-button:hover {
            background: #054a3a;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .back-arrow {
                top: -50px;
            }

            .sso-buttons {
                gap: 12px;
            }

            .sso-button {
                width: 48px;
                height: 48px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://jamessteward.github.io/grit-awards-dashboard/" class="back-arrow">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </a>

        <div class="logo">
            <img src="https://via.placeholder.com/120x60/032717/ffffff?text=GRIT+LOGO" alt="GRIT Awards Logo">
        </div>

        <h1 class="title">Sign In as a Family Member</h1>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="signin-button">Family Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="divider">
            <span>Sign in with</span>
        </div>

        <div class="sso-buttons">
            <button class="sso-button" onclick="signInWithGoogle()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </button>
            <button class="sso-button" onclick="signInWithMicrosoft()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#F25022" d="M1 1h10v10H1z"/>
                    <path fill="#00A4EF" d="M13 1h10v10H13z"/>
                    <path fill="#7FBA00" d="M1 13h10v10H1z"/>
                    <path fill="#FFB900" d="M13 13h10v10H13z"/>
                </svg>
            </button>
        </div>

        <div class="help-links">
            <p>Trouble signing in? <a href="#">Check out the FAQ</a></p>
            <p><a href="#">COPPA | GDPR Notice</a></p>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <button type="button" class="create-account-button" onclick="createAccount()">
            Create Family Account
        </button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        function signInWithGoogle() {
            // Google SSO - redirect to family dashboard
            window.location.href = 'family-dashboard.html';
        }

        function signInWithMicrosoft() {
            // Microsoft SSO - redirect to family dashboard
            window.location.href = 'family-dashboard.html';
        }

        function createAccount() {
            // Navigate to family account creation page
            alert('Navigate to GRIT Awards Family Member Sign Up page - Demo only');
        }

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check for admin credentials
            if (email.toLowerCase() === 'admin' && password.toLowerCase() === 'admin') {
                // Redirect to admin dashboard
                window.location.href = 'grit-leaders-dashboard.html';
                return;
            }
            
            if (email && password) {
                // Regular family member sign in - would normally validate credentials
                alert('Family Sign in attempt - Demo only\nEmail: ' + email);
                // For demo purposes, you might want to redirect to a family dashboard here
                // window.location.href = 'family-dashboard.html';
            }
        });
    </script>
</body>
</html>
