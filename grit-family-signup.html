<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - Create Family Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #032717;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            top: -60px;
            left: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .back-arrow svg {
            width: 32px;
            height: 32px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .title {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            color: #032717;
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .scan-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .scan-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: #032717;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
            text-decoration: none;
            width: 280px;
            max-width: 100%;
        }

        .scan-button:hover {
            background: #054a3a;
        }

        .qr-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .help-text {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }

        .help-text.secondary {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 20px;
            background: white;
        }

        .signin-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-link span {
            color: #333;
            font-size: 16px;
        }

        .signin-link a {
            color: #032717;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .terms-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 40px;
        }

        .terms-text a {
            color: #032717;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .back-arrow {
                top: -50px;
            }

            .scan-button {
                padding: 14px 20px;
                font-size: 16px;
            }

            .help-text {
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 22px;
            }

            .scan-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-arrow">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </a>

        <div class="logo">
            <img src="grit-logo.webp" alt="GRIT Awards Logo">
        </div>

        <h1 class="title">Scan the QR code for your child</h1>

        <div class="scan-section">
            <button class="scan-button" onclick="scanQRCode()">
                <svg class="qr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Corner squares (smaller) -->
                    <rect x="5" y="5" width="25" height="25" fill="white" stroke="white" stroke-width="2"/>
                    <rect x="9" y="9" width="17" height="17" fill="white"/>
                    <rect x="13" y="13" width="9" height="9" fill="white"/>
                    
                    <rect x="70" y="5" width="25" height="25" fill="white" stroke="white" stroke-width="2"/>
                    <rect x="74" y="9" width="17" height="17" fill="white"/>
                    <rect x="78" y="13" width="9" height="9" fill="white"/>
                    
                    <rect x="5" y="70" width="25" height="25" fill="white" stroke="white" stroke-width="2"/>
                    <rect x="9" y="74" width="17" height="17" fill="white"/>
                    <rect x="13" y="78" width="9" height="9" fill="white"/>
                    
                    <!-- Data pattern -->
                    <rect x="40" y="10" width="5" height="5" fill="white"/>
                    <rect x="50" y="10" width="5" height="5" fill="white"/>
                    <rect x="40" y="20" width="5" height="5" fill="white"/>
                    <rect x="60" y="20" width="5" height="5" fill="white"/>
                    
                    <rect x="10" y="40" width="5" height="5" fill="white"/>
                    <rect x="20" y="40" width="5" height="5" fill="white"/>
                    <rect x="40" y="40" width="5" height="5" fill="white"/>
                    <rect x="50" y="40" width="5" height="5" fill="white"/>
                    <rect x="60" y="40" width="5" height="5" fill="white"/>
                    <rect x="80" y="40" width="5" height="5" fill="white"/>
                    <rect x="90" y="40" width="5" height="5" fill="white"/>
                    
                    <rect x="10" y="50" width="5" height="5" fill="white"/>
                    <rect x="30" y="50" width="5" height="5" fill="white"/>
                    <rect x="60" y="50" width="5" height="5" fill="white"/>
                    <rect x="80" y="50" width="5" height="5" fill="white"/>
                    
                    <rect x="40" y="60" width="5" height="5" fill="white"/>
                    <rect x="50" y="60" width="5" height="5" fill="white"/>
                    <rect x="70" y="60" width="5" height="5" fill="white"/>
                    <rect x="90" y="60" width="5" height="5" fill="white"/>
                    
                    <rect x="40" y="80" width="5" height="5" fill="white"/>
                    <rect x="60" y="80" width="5" height="5" fill="white"/>
                    <rect x="40" y="90" width="5" height="5" fill="white"/>
                    <rect x="50" y="90" width="5" height="5" fill="white"/>
                    <rect x="80" y="90" width="5" height="5" fill="white"/>
                </svg>
                Scan Code
            </button>
        </div>

        <p class="help-text">Don't have a QR code? Contact your School's GRIT Lead.</p>
        
        <p class="help-text secondary">If you are having trouble scanning the QR code, go to the URL at the bottom of the invite handout instead.</p>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signin-link">
            <span>Already have an account? </span>
            <a href="grit-family-signin.html">Sign In</a>
        </div>

        <div class="terms-text">
            By signing up, I agree to the <a href="#">Terms of Service and Privacy Policy</a>
        </div>
    </div>

    <script>
        function scanQRCode() {
            // QR Code scanning functionality would go here
            // For demo purposes, show an alert
            alert('QR Code scanning feature - Demo only\n\nIn a real implementation, this would:\n1. Open camera\n2. Scan QR code\n3. Extract child/class information\n4. Create family account automatically');
            
            // For demo, you could redirect to family dashboard after "scanning"
            // setTimeout(() => {
            //     window.location.href = 'family-dashboard.html';
            // }, 1000);
        }

        // Simple fade-in animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.4s ease';
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
