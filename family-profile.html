<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIT Awards - Profile</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #032717 0%, #054d2a 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-title {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .child-name {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 24px;
            color: #032717;
            margin-bottom: 8px;
        }

        .school-info {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .grit-leader {
            color: #7f8c8d;
            font-size: 14px;
        }

        .menu-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.sign-out {
            color: #e74c3c;
        }

        .menu-item.sign-out:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ecf0f1;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: #7f8c8d;
        }

        .nav-item.active {
            background: rgba(3, 39, 23, 0.1);
            color: #032717;
        }

        .nav-item:hover {
            background: rgba(3, 39, 23, 0.05);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 360px) {
            .header {
                padding: 16px;
            }

            .main-content {
                padding: 16px;
            }

            .profile-section {
                padding: 20px;
            }

            .child-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <h1 class="header-title">Profile</h1>
    </header>

    <main class="main-content">
        <div class="profile-section">
            <img src="avatar-astronaut-male.webp" alt="Riley's Avatar" class="avatar-large">
            <h2 class="child-name">Riley Furey</h2>
            <div class="school-info">
                <div>St Peter's Catholic Primary School</div>
                <div>St Peter's Way, Noctorum, Birkenhead, Prenton CH43 9QR</div>
            </div>
            <div class="grit-leader">GRIT Leader: Mr A Mackenzie</div>
        </div>

        <div class="menu-section">
            <a href="#" class="menu-item" onclick="showAlert('Account Settings')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
                Account Settings
            </a>
            <a href="#" class="menu-item" onclick="showAlert('Privacy & Safety')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                </svg>
                Privacy & Safety
            </a>
            <a href="#" class="menu-item" onclick="showAlert('Help & Support')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M11,18h2v-2h-2v2M12,2C6.48,2 2,6.48 2,12s4.48,10 10,10 10-4.48,10-10S17.52,2 12,2zM13,16h-2v-6h2v6zM13,8h-2V6h2v2z"/>
                </svg>
                Help & Support
            </a>
            <a href="#" class="menu-item sign-out" onclick="signOut()">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Sign Out
            </a>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="family-dashboard.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            <span class="nav-label">Challenges</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
            <span class="nav-label">Progress</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
            <span class="nav-label">Awards</span>
        </a>
        <a href="#" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <script>
        function goBack() {
            window.location.href = 'family-dashboard.html';
        }

        function showAlert(feature) {
            alert(feature + ' - Demo only');
        }

        function signOut() {
            // Clear any stored user data
            localStorage.removeItem('selectedUserType');
            
            // Redirect to main selection page
            window.location.href = 'index.html';
        }

        // Simple tab switching for bottom nav
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
